<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload with Preview, Translate, and Export PDF</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="file-upload">
        <!-- Button to upload image -->
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">
            Add Image
        </button>

        <!-- Image Upload Wrapper -->
        <div class="image-upload-wrap">
            <input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select Add Image</h3>
            </div>
        </div>

        <!-- Preview Uploaded Image -->
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">
                    Remove <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>

        <!-- Button to Translate Image Text -->
        <button class="translate-btn" type="button" id="translate-btn" style="display: none;" onclick="translateImage()">
            Translate Image
        </button>

        <!-- Area to Display Translated Text -->
        <div id="translated-text"></div>

        <!-- Button to Export PDF -->
        <button class="export-pdf-btn" type="button" id="export-pdf-btn" style="display: none;" onclick="exportPDF()">
            Export to PDF
        </button>

        <!-- Loading Indicator -->
        <div id="loading-indicator" style="display: none;">
            Processing, please wait...
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
